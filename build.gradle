plugins {
    id 'java'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

//
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'com.codeborne:selenide:6.12.2'
}

test {
    useJUnitPlatform()
    systemProperty 'selenide.headless', System.getProperty('selenide.headless')
    systemProperty 'selenide.disable-dev-shm-usage', System.getProperty('selenide.disable-dev-shm-usage')
    systemProperty 'selenide.no-sandbox', System.getProperty('selenide.no-sandbox')
    systemProperty 'selenide.remote-allow-origins', System.getProperty('selenide.remote-allow-origins=*')
}
